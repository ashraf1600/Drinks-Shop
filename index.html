<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drink Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search drinks...">
            <button id="searchButton">Search</button>
        </div>

        <div class="main-content">
            <div class="drinks-container">
                <div id="drinksList" class="drinks-grid"></div>
            </div>

            <div class="selected-drinks">
                <div class="selected-drinks-card">
                    <h2>Selected Drinks (<span id="selectedCount">0</span>/7)</h2>
                    <ul id="selectedDrinksList"></ul>
                </div>
            </div>
        </div>

        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div id="modalContent"></div>
            </div>
        </div>
    </div>
    <script src="Api.js"></script>
</body>
</html>
